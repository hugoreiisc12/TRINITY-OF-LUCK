<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Upload - Trinity of Luck</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-label {
            display: block;
            padding: 12px;
            background: #f5f5f5;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
            color: #667eea;
        }

        .file-label:hover {
            background: #f0f0ff;
        }

        .file-name {
            display: block;
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0;
            transition: width 0.3s;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }

        .result h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .result-content {
            font-size: 13px;
            line-height: 1.6;
        }

        .stats {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .stat-label {
            font-weight: 600;
            color: #333;
        }

        .stat-value {
            color: #666;
        }

        .records-preview {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }

        .record-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-size: 12px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .record-item:last-child {
            border-bottom: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            color: #004085;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
        }

        .token-input {
            font-size: 11px !important;
            font-family: monospace !important;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ Upload de Dados</h1>
        <p class="subtitle">Fa√ßa upload de arquivos CSV ou JSON para o Trinity of Luck</p>

        <div class="info">
            üí° <strong>Dica:</strong> Cole seu JWT token abaixo e selecione um arquivo CSV ou JSON para fazer upload. Os dados ser√£o limpos automaticamente e armazenados no Supabase.
        </div>

        <form id="uploadForm">
            <div class="form-group">
                <label for="token">JWT Token</label>
                <input 
                    type="text" 
                    id="token" 
                    class="token-input"
                    placeholder="eyJhbGciOiJIUzI1NiIs..." 
                    required
                >
            </div>

            <div class="form-group">
                <label for="file">Selecione o Arquivo</label>
                <div class="file-input-wrapper">
                    <input 
                        type="file" 
                        id="file" 
                        accept=".csv,.json" 
                        required
                    >
                    <label for="file" class="file-label">
                        üìÅ Clique ou arraste um arquivo CSV ou JSON aqui
                        <span class="file-name" id="fileName"></span>
                    </label>
                </div>
            </div>

            <button type="submit" id="submitBtn">Upload</button>
            <div class="progress-bar" style="display: none;" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('file');
        const fileNameSpan = document.getElementById('fileName');
        const tokenInput = document.getElementById('token');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');

        // Load token from localStorage
        tokenInput.value = localStorage.getItem('upload_token') || '';

        // File selection handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                fileNameSpan.textContent = `${file.name} (${formatFileSize(file.size)})`;
            }
        });

        // Drag and drop
        const fileLabel = document.querySelector('.file-label');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileLabel.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileLabel.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileLabel.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            fileLabel.style.background = '#f0f0ff';
        }

        function unhighlight(e) {
            fileLabel.style.background = '#f5f5f5';
        }

        fileLabel.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            const event = new Event('change', { bubbles: true });
            fileInput.dispatchEvent(event);
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = tokenInput.value.trim();
            const file = fileInput.files[0];

            if (!token) {
                showError('JWT token √© obrigat√≥rio');
                return;
            }

            if (!file) {
                showError('Selecione um arquivo');
                return;
            }

            // Save token
            localStorage.setItem('upload_token', token);

            // Validate file
            const ext = file.name.split('.').pop().toLowerCase();
            if (!['csv', 'json'].includes(ext)) {
                showError('Apenas arquivos CSV e JSON s√£o permitidos');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showError('O arquivo n√£o pode exceder 5MB');
                return;
            }

            // Upload
            await uploadFile(file, token);
        });

        async function uploadFile(file, token) {
            submitBtn.disabled = true;
            progressBar.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('file', file);

                const xhr = new XMLHttpRequest();

                // Track progress
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progress.style.width = percentComplete + '%';
                    }
                });

                await new Promise((resolve, reject) => {
                    xhr.addEventListener('load', () => {
                        if (xhr.status === 200) {
                            try {
                                const response = JSON.parse(xhr.responseText);
                                showSuccess(response.data);
                                resolve();
                            } catch (error) {
                                reject(new Error('Resposta inv√°lida do servidor'));
                            }
                        } else {
                            try {
                                const error = JSON.parse(xhr.responseText);
                                reject(new Error(error.error || error.message));
                            } catch {
                                reject(new Error(`Upload falhou: ${xhr.status}`));
                            }
                        }
                    });

                    xhr.addEventListener('error', () => reject(new Error('Erro de rede')));
                    xhr.addEventListener('abort', () => reject(new Error('Upload cancelado')));

                    xhr.open('POST', '/api/upload');
                    xhr.setRequestHeader('Authorization', `Bearer ${token}`);
                    xhr.send(formData);
                });
            } catch (error) {
                showError(error.message);
            } finally {
                submitBtn.disabled = false;
                progressBar.style.display = 'none';
                progress.style.width = '0';
            }
        }

        function showSuccess(data) {
            resultDiv.className = 'result success';
            resultDiv.innerHTML = `
                <h3>‚úÖ Upload Realizado com Sucesso!</h3>
                <div class="result-content">
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-label">ID:</span>
                            <span class="stat-value">${data.id}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Arquivo:</span>
                            <span class="stat-value">${data.filename}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Formato:</span>
                            <span class="stat-value">${data.format}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Registros:</span>
                            <span class="stat-value">${data.recordsProcessed}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Timestamp:</span>
                            <span class="stat-value">${new Date(data.timestamp).toLocaleString('pt-BR')}</span>
                        </div>
                    </div>
                    <h4 style="margin-top: 15px; margin-bottom: 10px;">Primeiros Registros:</h4>
                    <div class="records-preview">
                        ${data.records.slice(0, 5).map(r => `<div class="record-item">${JSON.stringify(r, null, 2)}</div>`).join('')}
                    </div>
                    ${data.records.length > 5 ? `<p style="text-align: center; margin-top: 10px; font-size: 12px; color: #666;">... e mais ${data.records.length - 5} registros</p>` : ''}
                </div>
            `;
            resultDiv.style.display = 'block';
        }

        function showError(message) {
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `
                <h3>‚ùå Erro no Upload</h3>
                <div class="result-content">${message}</div>
            `;
            resultDiv.style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
